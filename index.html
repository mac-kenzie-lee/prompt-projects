<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800;900&family=Sarpanch:wght@400;600&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">    <link rel="stylesheet" href="styles.css">

    <title>Calculator</title>
</head>
<body>
    <h1>Calculate</h1>
    <main>
        <div class="calculator-metal-edges">
        <div class="calculator-body">
            <div class="calc-top">
            <div class="calculator-logo">Calculator logo</div>
            <div class="calculator-screen">
            <span class="calculator-screen-text">0.</span>
            </div>
        </div>
        <div class="calc-bottom">
            <div class="calculator-buttons">
                <div class="button-row">
                    <div class="cal-button-container">
                        <span class="button-text">%</span>
                        <button class="cal-button"></button>
                    </div>
                    <div class="cal-button-container">
                        <span class="button-text">=</span>
                        <button class="cal-button"></button>
                    </div>                </div>
                <div class="button-row">
                    
                    <div class="cal-button-container">
                        <span class="button-text">7</span>
                        <button class="cal-button"></button>
                    </div>
                    <div class="cal-button-container">
                        <span class="button-text">8</span>
                        <button class="cal-button"></button>
                    </div>

                    <div class="cal-button-container">
                        <span class="button-text">9</span>
                        <button class="cal-button"></button>
                    </div>
                
                    <div class="cal-button-container">
                        <span class="button-text">&divide;</span>
                        <button class="cal-button"></button>
                    </div>
                
                </div>
                
                <div class="button-row">

                    <div class="cal-button-container">
                        <span class="button-text">4</span>
                        <button class="cal-button"></button>
                    </div>
                    <div class="cal-button-container">
                        <span class="button-text">5</span>
                        <button class="cal-button"></button>
                    </div>

                    <div class="cal-button-container">
                        <span class="button-text">6</span>
                        <button class="cal-button"></button>
                    </div>
                    <div class="cal-button-container">
                        <span class="button-text">&times;</span>
                        <button class="cal-button"></button>
                    </div>
                </div>
                
                <div class="button-row">
                    
                    <div class="cal-button-container">
                        <span class="button-text">1</span>
                        <button class="cal-button"></button>
                    </div>
                    
                    <div class="cal-button-container">
                        <span class="button-text">2</span>
                        <button class="cal-button"></button>
                    </div>
                    
                    <div class="cal-button-container">
                        <span class="button-text">3</span>
                        <button class="cal-button"></button>
                    </div>
                    
                    <div class="cal-button-container">
                        <span class="button-text">&minus;</span>
                        <button class="cal-button"></button>
                    </div>
                </div>
                
                <div class="button-row">
                    <div class="cal-button-container">
                        <span class="button-text">ce/c</span>
                        <button class="cal-button"></button>
                    </div>
                    
                    <div class="cal-button-container">
                        <span class="button-text">0</span>
                        <button class="cal-button"></button>
                    </div>
                    
                    <div class="cal-button-container">
                        <span class="button-text">.</span>
                        <button class="cal-button"></button>
                    </div>
                   
                    <div class="cal-button-container">
                        <span class="button-text">+</span>
                        <button class="cal-button"></button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    </main>
</body>
</html>
