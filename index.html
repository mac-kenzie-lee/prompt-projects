<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@800&family=Lexend:wght@100;200;800&family=Orbitron:wght@500;800;900&family=Sarpanch:wght@400;600&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/78e8b91adb.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <header class='title'>
    <h1>fakewell calculator</h1>
    <ul> 
        <li><a href="#github"><i class="fa-brands fa-github"></i> mac-kenzie-lee</a></li>
        <li><a href="#kennehcodes"><i class="fa-solid fa-house"></i> mackenzieDev.com</a></li>
    </ul>
</header>
    <main>
        <div class="calculator-metal-edges">
        <div class="calculator-body">
            <div class="calc-top">
            <div class="calculator-logo">
                <i class="fa-solid fa-shapes"></i>
                 Fakewell</div>
            <div class="calculator-screen">
            <span class="calculator-screen-text">0.</span>
            </div>
        </div>
        <div class="calc-bottom">
            <div class="calculator-buttons">
                <div class="button-row">
                    <div class="cal-button-container">
                        <span class="button-text">%</span>
                        <button class="cal-button" id="per"></button>
                    </div>
                    <div class="cal-button-container">
                        <span class="button-text">=</span>
                        <button class="cal-button" id="equal"></button>
                    </div>                </div>
                <div class="button-row">
                    
                    <div class="cal-button-container">
                        <span class="button-text">7</span>
                        <button class="cal-button number"></button>
                    </div>
                    <div class="cal-button-container">
                        <span class="button-text">8</span>
                        <button class="cal-button number"></button>
                    </div>

                    <div class="cal-button-container">
                        <span class="button-text">9</span>
                        <button class="cal-button number"></button>
                    </div>
                
                    <div class="cal-button-container">
                        <span class="button-text">&divide;</span>
                        <button class="cal-button operator"></button>
                    </div>
                
                </div>
                
                <div class="button-row">

                    <div class="cal-button-container">
                        <span class="button-text">4</span>
                        <button class="cal-button number"></button>
                    </div>
                    <div class="cal-button-container">
                        <span class="button-text">5</span>
                        <button class="cal-button number"></button>
                    </div>

                    <div class="cal-button-container">
                        <span class="button-text">6</span>
                        <button class="cal-button number"></button>
                    </div>
                    <div class="cal-button-container">
                        <span class="button-text">&times;</span>
                        <button class="cal-button operator"></button>
                    </div>
                </div>
                
                <div class="button-row">
                    
                    <div class="cal-button-container">
                        <span class="button-text">1</span>
                        <button class="cal-button number"></button>
                    </div>
                    
                    <div class="cal-button-container">
                        <span class="button-text">2</span>
                        <button class="cal-button number"></button>
                    </div>
                    
                    <div class="cal-button-container">
                        <span class="button-text">3</span>
                        <button class="cal-button number"></button>
                    </div>
                    
                    <div class="cal-button-container">
                        <span class="button-text">&minus;</span>
                        <button class="cal-button operator"></button>
                    </div>
                </div>
                
                <div class="button-row">
                    <div class="cal-button-container">
                        <span class="button-text">ce/c</span>
                        <button class="cal-button" id="clear"></button>
                    </div>
                    
                    <div class="cal-button-container">
                        <span class="button-text">0</span>
                        <button class="cal-button number"></button>
                    </div>
                    
                    <div class="cal-button-container">
                        <span class="button-text">.</span>
                        <button class="cal-button" id="decimal"></button>
                    </div>
                   
                    <div class="cal-button-container">
                        <span class="button-text">+</span>
                        <button class="cal-button operator"></button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    </main>
<script src="logic.js"></script>
</body>
</html>
